<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Return Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stock Profit & Loss <span>Calculator</span></h1>
    <div class="container box">
        <p>Enter the details to find out your Profit or Loss on Stocks</p>
        <label class="input-label" for="initial-price">Intial Pr<span>ice</span></label>
          <input class="input" type="text" id="initial-price" placeholder="Enter Initial Price of the Stock" />
        <label class="input-label" for="stocks-quantity">Quantity of <span>Stocks</span></label>
          <input class="input" type="text" id="stocks-quantity" placeholder="Enter the Number of Stocks bought"/>
        
        <label class="input-label" for="current-price">Current Pr<span>ice</span></label>
          <input class="input" type="text" id="current-price" placeholder="Enter the Current Price of the Stocks"/>
        <button id="check-btn">Reality Check</button>
    </div>  
        <div id="output" class="output box"></div>
        <script src="script.js"></script>
</body>
</html>
